<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crash Game</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/p5.collide2d.min.js"></script>
    <script src="libraries/ml5.min.js"></script>
    <script
      type="text/javascript"
      src="libraries/sweetalert2.all.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <form name="form_main">
      <div>
        <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
      </div>
      <br />
      <button type="button" name="start">start</button>
      <button type="button" name="pause">pause</button>
      <button type="button" name="reset">reset</button>

      <div id="gameCanvas"></div>
      <div id="startNewGame">
        <input type="button" value="Start New Game" onclick="startGame()" />
      </div>
    </form>
    <script src="js/player.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
